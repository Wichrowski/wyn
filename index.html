<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WYN - Vença seu maior inimigo!</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <style media="screen">
      #cafe-da-manha-wrapper * {

    <div id="ceia-wrapper">

    <ul id="refeicoes-geradas">

    </ul>
    <script src="./gerador.js" charset="utf-8"></script>
